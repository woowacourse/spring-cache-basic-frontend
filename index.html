<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐싱 미션</title>
  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
  <header>
    <h1>나의 월급을 지켜라! 이것이 캐시다! 캐싱 캐시!</h1>
    <div id="keyword-buttons">
      <button type="button" class="music-request-button">코딩할 때 듣는 음악</button>
      <button type="button" class="music-request-button">공부할 때 듣는 음악</button>
      <button type="button" class="music-request-button">책 읽을 때 듣는 음악</button>
    </div>
  </header>
  <main>
    <section>
      <h2>남은 호출 수</h2>
      <p id="count-of-call"></p>
    </section>

    <section>
      <h2>응답 시간</h2>
      <p id="response-time">응답 시간: 0ms</p>
      <p id="average-response-time">평균 응답 시간: 0ms</p>
    </section>

    <section>
      <h2>응답 결과</h2>
      <ul class="video-list"></ul>
    </section>
  </main>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
