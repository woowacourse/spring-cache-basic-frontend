<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐싱 미션</title>
  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
  <header>
    <h1>나의 월급을 지켜라! 이것이 캐시다! 캐싱 캐시!</h1>
    <div id="keyword-buttons">
      <button type="button" class="music-request-button">코딩할 때 듣는 음악</button>
      <button type="button" class="music-request-button">공부할 때 듣는 음악</button>
      <button type="button" class="music-request-button">책 읽을 때 듣는 음악</button>
    </div>
  </header>
  <main>
    <h3>코딩할 때 듣는 음악을 호출하였습니다.</h3>

    <section>
      <h2>남은 호출 수</h2>
      <p id="number-of-calls">100/100</p>
    </section>

    <section>
      <h2>응답 시간</h2>
      <p id="response-time">현재 응답 시간: 0ms</p>
      <p>평균 응답 시간: 0ms</p>
    </section>

    <section>
      <h2>응답 결과</h2>
      <ul class="video-list">
        <li class="video-item" data-video-id="">
          <img
            src="https://i.ytimg.com/vi/ECfuKi5-Cfs/hq720.jpg?sqp=-oaymwEcCOgCEMoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDvmIcX-TgdcH2g_Bd4AUxw6hjmvQ"
            alt="video-item-thumbnail" class="video-item__thumbnail">
          <h4 class="video-item__title">[Playlist] 너무 좋은데 괜찮으시겠어요?</h4>
          <p class="video-item__channel-name">essential;</p>
          <p class="video-item__published-date">2022년 3월 2일</p>
        </li>
      </ul>
    </section>
  </main>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
